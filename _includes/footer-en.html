<footer>
    <div class="wrapper">
      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
          <ul class="contact-list">
            <li class="p-name">{{ site.title }}</li>
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          </ul>
        </div>
        <div class="footer-col footer-col-2">
          <ul class="social-media-list">
            <li><a href="https://github.com/{{ site.github_username }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">{{ site.github_username }}</span></a></li>
            <li><a href="https://instagram.com/{{ site.instagram_username }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#instagram' | relative_url }}"></use></svg> <span class="username">{{ site.instagram_username }}</span></a></li>
            <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">{{ site.linkedin_username }}</span></a></li>
          </ul>
        </div>
        <div class="footer-col footer-col-3">
          <p>{{ site.description-en | markdownify }}</p>
        </div>
      </div>
    </div>
  </footer>
